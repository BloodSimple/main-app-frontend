<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-1 border-right">
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Medical Center profile settings</h4>
                </div>
                <form ngNativeValidate #profileForm="ngForm">
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input class="form-control" placeholder="name" name="name" [(ngModel)]="this.medicalCenter.name" required></div>
                    <div class="col-md-6"><label class="labels">Description</label><input class="form-control" placeholder="description" name="description" [(ngModel)]="this.medicalCenter.description" required></div>
                </div>
                <div class="row mt-2">
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Address street</label><input class="form-control" placeholder="address street" name="addressStreet" [(ngModel)]="this.medicalCenter.address.street" required></div>
                        <div class="col-md-6"><label class="labels">Address number</label><input class="form-control" placeholder="address number" name="addressNumber" [(ngModel)]="this.medicalCenter.address.number" required></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">City</label><input class="form-control" placeholder="city"  name="addressCity" [(ngModel)]="this.medicalCenter.address.city" required></div>
                        <div class="col-md-6"><label class="labels">Country</label><input class="form-control"  name="addressCountry" [(ngModel)]="this.medicalCenter.address.country" placeholder="country" required></div>
                    </div>  
                   
                    <div class="col-md-12"><label class="labels">Average grade</label><input class="form-control" placeholder="0" name="grade" [(ngModel)]="this.medicalCenter.grade" disabled></div>
                                
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" [disabled]="profileForm.form.invalid" type="submit" (click)="save()">Save Profile</button></div>
                </form>
            </div>
        </div>
        <div class="col-md-4 border-right">
            <div class="d-flex justify-content-between align-items-center mb-3 p-3 py-5">
                <h4 class="text-right">Medical center administrators</h4>
            </div>
            <div >
                
                <ul *ngFor="let a of this.medicalCenter.medicalStaff">
                    <li *ngIf="a.role == 'MEDICAL_ADMIN'">{{a.name}} {{a.surname}}</li>
                </ul>
            </div>
            
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-10 border-right">
            <div>
                <button routerLink="/create-appointment" class="btn btn-primary profile-button">Create appointment</button>
            </div>
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Free medical appointments</h4>
                </div>
            </div>
        </div>
    </div>
</div>
