<div class="container ">
    <div >
      <input
        type="text"
        (click)="fillSearch()"
        placeholder="Search..."
        [(ngModel)]="filterTerm"
        style="width: 20%;"
      />
    </div>
 
    <table class="table">
      <thead class="thead-dark">
        <tr class="row">
          <th class="col-lg-offset-">ID</th>
          <th class="col-lg-offset-1">Name and surname</th>
          <th class="col">Email</th>
          <th class="col">Biography</th>
          <th class="col">Job</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of search$ | filter: filterTerm  " class="row">
          <td>{{ user.id }}</td>
          <td>{{ user.nameSurname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.bio }}</td>
          <td>{{ user.job }}</td>

        </tr>
      </tbody>
      
    </table>
  </div>
